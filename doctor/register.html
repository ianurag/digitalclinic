          <h3 class="doctor-register">Create a Account for 

                                                                            <select class="cs-select cs-skin-slide" data-init-plugin="cs-select">
                                                                                <option value="Male">Doctor</option>
                                                                                <option value="Female">Patient</option>

                                                                            </select>
                                                                      

          </h3>
          <!-- START Login Form -->
          <form id="form-login" class="p-t-15" role="form" action="index.html">
            <!-- START Form Control-->
            <div class="form-group form-group-default">
              <label>Name</label>
              <div class="controls">
                <input type="text" name="username" placeholder="Enter your name" class="form-control" required>
              </div>
            </div>
            <div class="form-group form-group-default">
              <label>Email</label>
              <div class="controls">
                <input type="text" name="username" placeholder="Enter your Email" class="form-control" required>
              </div>
            </div>
            <div class="form-group form-group-default">
              <label>Phone</label>
              <div class="controls">
                <input type="text" name="username" placeholder="+91-898-167-5554" class="form-control" required>
              </div>
            </div>
            <div class="form-group ">
              <label>Password</label>
              <div class="controls">
                <input type="password" name="pass" placeholder="Password" class="form-control" required>
                <input type="password" name="pass1" placeholder="Confirm Password" class="form-control" required>
              </div>
            </div>
            <!-- END Form Control-->
            <!-- START Form Control-->
            
            <!-- START Form Control-->
            <div class="row">
              <div class="col-md-6 no-padding">
                <div class="checkbox ">
                  <input type="checkbox" value="1" id="checkbox1">
                  <label for="checkbox1">I agree to the Pages Terms and Privacy.</label>
                </div>
              </div>
             
            </div>
            <!-- END Form Control-->
            <a class="btn btn-primary btn-cons m-t-10" href="doc-profile.html">Register</a>
            <a class="btn btn-default btn-cons m-t-10 pull-right" href="login.html">Have account !</a>
